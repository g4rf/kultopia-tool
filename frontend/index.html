<!doctype html>
<html class="no-js" lang="de"><head>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kultopia - Verwaltungstool</title>
    <meta name="description" content="Ein Tool zur Verwaltung von Kulturprojekten.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    
</head><body>
<!-- header -->
<div id="header">
	<span class="logo">Kultopia</span>
	<span class="menu-item">Projekte</span>
	<span class="menu-item">Administration</span>
</div>

<!-- sidebar -->
<div id="sidebar">
    <div id="auth">
        <label>
            Name:<br />
            <input type="text" name="email" autofocus />
        </label>
        <label>
            Passwort:<br />
            <input type="password" name="password" />
        </label>
        <button>Anmelden</button>        
    </div>
    
    <div id="menu" class="hidden">
        <div class="user"></div>
        <button id="logout">Abmelden</button>        
        <hr />
        <div data-section="campaigns" class="menu-item selected">Konzept</div>
    </div>
	
	<div id="copyright">
		&copy; 2018 <a href="https://jankossick.de" target="_blank">Jan Kossick</a>
	</div>
</div>

<!-- main content -->
<div id="content" class="hidden">
    
<!--***** Accounts *****-->
	<div class="accounts section hidden">
		<div>
			<h1>Accounts</h1>
			<button class="add"><i class="fa fa-plus"></i> Erstellen</button>
		</div>
		
		<table><tr class="head">
            <th>E-Mail</th>
			<th>Name</th>
            <th>Gruppen</th>
            <th>&nbsp;</th>
        </tr><tr class="template">
			<td class="email"></td>
			<td class="name"></td>
			<td class="groups"></td>
			<td>
				<button class="send-message">
					<i class="fa fa-envelope-o"></i></button>
				<button class="edit">
					<i class="fa fa-pencil"></i> Bearbeiten</button>
				<button class="disable">
					<i class="fa fa-ban"></i> Deaktivieren</button>
			</td>
		</tr><tr class="no-data">
			<td colspan="4">Keine Benutzer gefunden.</td>
		</tr></table>
		
		<form class="template add">
			<fieldset>
				<legend>E-Mail</legend>
				<input type="text" name="email" />
			</fieldset>
			<fieldset>
				<legend>Gruppen</legend>
				<label><input type="checkbox" name="groups[]" value="admin" />admin</label>
				<label><input type="checkbox" name="groups[]" value="tech" />tech</label>
				<label><input type="checkbox" name="groups[]" value="user" />user</label>
			</fieldset>
			<p>An die E-Mail-Adresse wird eine E-Mail mit dem Passwort gesandt.</p>
		</form>
		
		<form class="template edit">
			<input type="hidden" name="id" />
			<fieldset>
				<legend>E-Mail</legend>
				<input type="text" name="email" disabled />
			</fieldset>
			<fieldset>
				<legend>Gruppen</legend>
				<label><input type="checkbox" name="groups[]" value="admin"/> admin</label>
				<label><input type="checkbox" name="groups[]" value="tech"/> tech</label>
				<label><input type="checkbox" name="groups[]" value="user"/> user</label>
			</fieldset>
		</form>
    </div>

</div>

<!-- overlay for dialog -->
<div id="dialog-background"></div>
<div id="dialog">
    <div class="mainpane"></div>
    <div class="buttonpane"></div>
</div>

<!-- overlay for hints -->
<div id="hint"></div>

<!-- overlay for ajax requests -->
<div id="ajax"><img src="pic/ajax-loader.gif" alt="Loading..." /></div>
        
<!-- frameworks, plugins -->
<script src="js/vendor/js.cookie-2.1.3.js"></script>
<script src="js/vendor/jquery-3.1.1.min.js"></script>
<script src="js/vendor/jq.gettext.js"></script>

<script src="js/plugins.js"></script> <!-- alter vendor js -->

<!-- classes -->
<script src="js/class/Config.js"></script>
<script src="js/class/Helper.js"></script>
<script src="js/class/API.js"></script>
<script src="js/class/Auth.js"></script>
<script src="js/class/Accounts.js"></script>

<!-- other stuff -->
<script src="js/events.js"></script>
<script src="js/main.js"></script>

</body></html>
