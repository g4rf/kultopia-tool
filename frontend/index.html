<!doctype html>
<html class="no-js" lang="de"><head>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kultopia - Verwaltungstool</title>
    <meta name="description" content="Ein Tool zur Verwaltung von Kulturprojekten.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    
</head><body>
<!-- header -->
<div id="header">
	<span class="logo">Kultopia</span>
	<span data-section="projects" class="menu-item menu-projects">Projekte</span>
	<span data-section="administration"
		  class="menu-item menu-administration">Administration</span>
</div>

<!-- sidebar -->
<div id="sidebar">
    <div id="auth">
        <label>
            Name:<br />
            <input type="text" name="email" autofocus />
        </label>
        <label>
            Passwort:<br />
            <input type="password" name="password" />
        </label>
        <button>Anmelden</button>        
    </div>
    
    <div id="menu" class="hidden">
        <div class="user"></div>
        <button id="logout">Abmelden</button>        
        <hr />
		<div class="project-name"></div>
		<hr />
        <div data-section="application" class="menu-item selected">Antrag</div>
    </div>
	
	<div id="copyright">
		&copy; 2018 <a href="https://jankossick.de" target="_blank">Jan Kossick</a>
	</div>
</div>

<!-- main content -->
<div id="content" class="hidden">
    
<!--***** Administration *****-->
	<div class="administration section hidden">
		<h1>Administration</h1>
		
		<h2>Accounts</h2>
		
		<button class="new-account">+ Neuen Account anlegen</button>
		<table><tr class="head">
            <th>E-Mail</th>
			<th>Name</th>
            <th>Admin</th>
            <th>&nbsp;</th>
        </tr><tr class="template">
			<td class="email"></td>
			<td class="name"></td>
			<td class="admin"></td>
			<td>
				<button class="disable">&#9940; Deaktivieren</button>
			</td>
		</tr><tr class="no-data">
			<td colspan="4">Keine Accounts gefunden.</td>
		</tr></table>
		
		<form class="template add">
			<fieldset>
				<legend>E-Mail</legend>
				<input type="text" name="email" />
			</fieldset>
			<fieldset>
				<legend>Admin</legend>
				<label><input type="checkbox" name="isadmin" 
					value="admin" />Admin-Rechte</label>
			</fieldset>
			<p>An die E-Mail-Adresse wird eine E-Mail mit dem Passwort gesandt.</p>
		</form>
    </div>

</div>

<!-- overlay for dialog -->
<div id="dialog-background"></div>
<div id="dialog">
    <div class="mainpane"></div>
    <div class="buttonpane"></div>
</div>

<!-- overlay for hints -->
<div id="hint"></div>

<!-- overlay for ajax requests -->
<div id="ajax"><img src="pic/ajax-loader.gif" alt="Loading..." /></div>
        
<!-- frameworks, plugins -->
<script src="js/vendor/js.cookie-2.1.3.js"></script>
<script src="js/vendor/jquery-3.1.1.min.js"></script>
<script src="js/vendor/jq.gettext.js"></script>

<script src="js/plugins.js"></script> <!-- alter vendor js -->

<!-- classes -->
<script src="js/class/Config.js"></script>
<script src="js/class/Helper.js"></script>
<script src="js/class/API.js"></script>
<script src="js/class/Auth.js"></script>
<script src="js/class/Administration.js"></script>

<!-- other stuff -->
<script src="js/events.js"></script>
<script src="js/main.js"></script>

</body></html>
